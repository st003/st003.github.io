<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% path static/css/styles.css %}">

        <script type="text/javascript" src="{% path static/js/scripts.js %}"></script>

        <title>Stuart Calcote Portfolio</title>
    </head>
    <body>
        <div class="contentContainer">
            <header>
                <a class="title" href="{% path index.html %}">
                    <h1>
                        <span class="titleName">Stuart Calcote</span>
                        <span class="titleDivider"> | </span>
                        <span class="titleJob">Full Stack Web Developer</span>
                    </h1>
                </a>
                <div class="social-media">
                    <a href="{% path index.html %}">
                        <i class="bi bi-house-door-fill"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/stuart-j-calcote" target="_blank">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="https://github.com/st003" target="_blank">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </header>
            <main>
                {% block main %}
            </main>
        </div>
        <footer>
            {% block footer %}
        </footer>
    </body>
</html>
